<div class="container">
  <h2>{{title}}</h2>
  
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Job Id</th>
        <th>Job Name</th>
        <th>Job Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of joblist">
        <td>{{job.jobId}}</td>
        <td>{{job.jobName}}</td>
        <td>{{job.jobDescription}}</td>
        <td><button type="button" (click)="editJob(job)" class="btn btn-primary active">Edit</button></td>
       
      </tr>
      
    </tbody>
  
  </table>
    <ul class="pagination">
  
 
  <li class="page-item"*ngFor="let p of pages; let i=index">
      <a class="page-link"  (click)="setPage(i,$event)" >{{i+1}}</a>
    </li>
  

  
</ul>
</div>
